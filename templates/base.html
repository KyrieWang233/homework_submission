<!DOCTYPE html>
<html lang="en">
<head>
    <title>校科协作业平台</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/lr.css">
    <script src="/static/js/html5shiv.js"></script>

    {% block extra_css %}
    {% endblock %}
</head>
<body>

    {% block header %}
    {% include 'header.html' %}
    {% endblock %}
    <div class="main-content" id="intro" style="padding-top: 70px;">
        {% block content %}
        {% endblock %}
    </div>
    <div id="goTop" class="goTop"></div>
    </div>
    <!-- <script src="/static/js/jquery-3.1.1.min.js"></script> -->
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-mobile/1.3.0/jquery.mobile.min.js"></script>
    <!-- <script src="/static/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.gradientify.min.js"></script>
    <script>
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'}
        });
    </script>  
    <!-- 登录注册控件js -->
    <script src="/static/js/lr.js"></script>
    <script>
        $(".logout-button").click(function () {
            $.ajax({
                type: "POST",
                url: "{% url 'logout' %}",
                success: function (data) {
                    location.replace("{% url 'index' %}");
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.responseText);
                }
            });
            return false;
        });
    </script>
    <!-- 回到顶部 -->
    <script type="text/javascript">
        $(window).scroll(function(){
            var sc=$(window).scrollTop();
            var rwidth=$(window).width()+$(document).scrollLeft();
            var rheight=$(window).height()+$(document).scrollTop();
            if(sc>0){
                $("#goTop").css("display","block");
                $("#goTop").css("left",(rwidth-65)+"px");
                $("#goTop").css("top",(rheight-120)+"px");
            }else{
                $("#goTop").css("display","none");
            }
        });
        $("#goTop").click(function(){
            $('body,html').animate({scrollTop:0},300);
        });
    </script>
    <!-- 背景滚动 -->
    <script src="/static/js/autoBackgroundScroll.js"></script>
    <!-- 自动隐藏导航 -->
    <script src="/static/js/jquery.bootstrap-autohidingnavbar.min.js"></script>
    <script>$(".navbar-fixed-top").autoHidingNavbar();</script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
